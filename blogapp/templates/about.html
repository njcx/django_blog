{% extends 'base.html' %}
{% block body %}
    <!-- Page Header -->
    <header class="intro-header" style="background-image: url('static/img/about-bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1">
                    <div class="page-heading">
                        <h1>About Me</h1>
                        <span class="subheading">This is what I do.</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1">
                {% for foo in aboutme %}
                    {{ foo.desc }}
                {% endfor %}

            </div>
        </div>
    </div>

    <hr>

{% endblock %}
